{% extends 'seller-header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
	<head>	

    </head>
	<body>
		<!-- BREADCRUMB -->
		<div id="breadcrumb" class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<div class="col-md-12">
						<h3 class="breadcrumb-header">Change Password</h3>
						<ul class="breadcrumb-tree">
							<li><a href="{% url 'seller-index' %}">Home</a></li>
							<li class="active">Change Password</li>
						</ul>
					</div>
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /BREADCRUMB -->

		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">

					<div class="col-md-4">
						<!-- Billing Details -->
						<div class="billing-details">
							{% if msg %}
								<b style=" color: darkred;">{{msg}}</b>
							{% endif %}
							<form name="seller-change-password" method="POST" action="{% url 'seller-change-password' %}">
								{% csrf_token %}
							<div class="section-title">
								<h3 class="title">Change Password</h3>
							</div>
							<div class="form-group">
								<input class="input" type="password" name="old-password" placeholder="Old Password">
							</div>
							<div class="form-group">
								<input class="input" type="password" name="new-password" placeholder="New Password">
							</div>
							<div class="form-group">
								<input class="input" type="password" name="c-password" placeholder="Comfirm Password">
							</div>
							<div class="form-group">
								<div class="input-checkbox">
									<div>
										<input type="submit" name="action" class="primary-btn order-submit" value="Change Password"></input>
									</div>
								</div>
							</div>
						</div>
						<!-- /Billing Details -->

					</div>
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /SECTION -->
	</form>
	</body>
</html>
{% endblock %}
