{% extends 'seller-header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
	<head>

    </head>
	<body>
		<!-- HEADER -->
		<header>
		<form name="add product" method="POST" action="{% url 'seller-product-details' %}" enctype="multipart/form-data">
		{% csrf_token %}
		<!-- BREADCRUMB -->
		<div id="breadcrumb" class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<div class="col-md-12">
						<ul class="breadcrumb-tree">
							<li><a href="#">Home</a></li>
							<li class="active">{{product.product_name}}</li>
						</ul>
					</div>
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /BREADCRUMB -->

		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<!-- Product main img -->
					<div class="col-md-5 col-md-push-2">
						<div id="product-main-img">
							<div class="product-preview">
								<img src="{{product.product_image.url}}" alt="">
							</div>
						</div>
					</div>
					<!-- /Product main img -->

					<!-- Product thumb imgs -->
					<div class="col-md-2  col-md-pull-5">
						<div id="product-imgs">
							<div class="product-preview">
								<img src="{{product.product_image.url}}" alt="">
							</div>
						</div>
					</div>
					<!-- /Product thumb imgs -->

					<!-- Product details -->
					<div class="col-md-5">
						<div class="product-details">
							<h2 class="product-name">{{product.product_name}}</h2>
						</div>
							<div>
								<h3 class="product-price">{{product.product_price}}</del></h3>
								<span class="product-available">In Stock</span>
							</div>
							<div>
								<p>{{product.product_desc}}</p>
								<a href="{% url 'seller-edit-product' pk=product.pk %}">
									<input type="button" name="Edit" value="Edit" class="btn btn-info">
								</a>
								<a href="{% url 'seller-delete-product' pk=product.pk %}">
									<input type="button" name="delete" value="Delete" class="btn btn-danger">
								</a>
							</div>
						</div>
					<!-- /Product details -->
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /SECTION -->
	</body>
</html>
{% endblock %}
