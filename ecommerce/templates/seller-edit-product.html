{% extends 'seller-header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
	<head>	

    </head>
	<body>
		<!-- BREADCRUMB -->
		<div id="breadcrumb" class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<div class="col-md-12">
						<h3 class="breadcrumb-header">edit Product</h3>
						<ul class="breadcrumb-tree">
							<li><a href="/">Home</a></li>
							<li class="active">edit Product</li>
						</ul>
					</div>
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /BREADCRUMB -->

		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">

					<div class="col-md-5">
						<!-- Billing Details -->
						<div class="billing-details">
							{% if msg %}
								<b style=" color: darkred;">{{msg}}</b>
							{% endif %}
							<form name="edit product" method="POST" action="{% url 'seller-edit-product' pk=product.pk %}" enctype="multipart/form-data">
								{% csrf_token %}
							<div class="section-title">
								<h3 class="title">Seller Edit Product</h3>
							</div>
							<div class="form-group">
								<select class="input" name="product_category">
									{% if product.product_category == "Laptop" %}
										<option>--- select Product Category---</option>
										<option value="Laptop" selected>Laptop</option>
										<option value="Accessories">Accessories</option>
										<option value="Camera">Camera</option>
									{% elif product.product_category == "Accessories" %}
										<option>--- select Product Category---</option>
										<option value="Laptop">Laptop</option>
										<option value="Accessories" selected>Accessories</option>
										<option value="Camera">Camera</option>
									{% elif product.product_category == "Camera" %}
										<option>--- select Product Category---</option>
										<option value="Laptop">Laptop</option>
										<option value="Accessories">Accessories</option>
										<option value="Camera" selected>Camera</option>
									{% endif %}
								</select>
							</div>
							<div class="form-group">
								<input class="input" type="text" name="product_name" value="{{product.product_name}}">
							</div>
							<div class="form-group">
								<input class="input" type="text" name="product_price" value="{{product.product_price}}">
							</div>
							<div class="form-group">
								<input class="input" type="text" name="product_desc" value="{{product.product_desc}}">
							</div>
							<div>
								<img src="{{product.product_image.url}}">
							</div>
							<div class="form-group">
								<input type="file" name="product_image" >
							</div>
							<div class="form-group">
								<div class="input-checkbox">
									<div>
										<input type="submit" name="action" class="primary-btn order-submit" value="Update PRODUCT"></input>
									</div>
								</div>
							</div>
						</div>
						<!-- /Billing Details -->
					</div>
				</div>
					<!-- /Order Details -->
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /SECTION -->
	</form>
	</body>
</html>
{% endblock %}
